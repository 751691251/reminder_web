  <!-- Wrap page content-->
    <div id="wrap">
      <!-- Fixed navbar-->
      <div role="navigation" class="navbar navbar-default navbar-fixed-top">
        <div class="container">
          <div class="navbar-header">
            <button type="button" data-toggle="collapse" data-target=".navbar-collapse" class="navbar-toggle"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button><a href="#/" class="navbar-brand">Reminder</a>
          </div>
          <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
              <li><a ui-sref="app.home">Home</a></li>
              <li ng-show = "{{loggedIn}}"><a ui-sref="app.myreminder" >My Reminders</a></li>
              <li><a ui-sref = "app.about">About</a></li>
              <li ng-hide = "{{loggedIn}}"><a href="" ng-click ="login()">Login</a></li>
              <li ng-show = "{{loggedIn}}"><a href="" ng-click ="logout()">Logout</a></li>
            </ul>
          </div>
        </div>
      </div>
      <!-- Begin page content-->
      <div class="container" ui-view = "page">
      </div>
    </div>


    <!-- Footer should be outside of .wrap-->
    <div id="footer">
      <div class="container">
        <p class="text-muted">Welcome {{username}}, Author : HR Notes team.</p>
      </div>
    </div>
