<div id="login">  
  <form class="form-horizontal">  
    <div class="title control-group">  
      <label class="control-label" for="inputEmail">Login</label>  
    </div>  
    <div class="control-group">  
      <label class="control-label" for="inputEmail">Email</label>  
      <div class="controls">  
        <input type="text" id="inputEmail" placeholder="Email" ng-model="user.email">  
      </div>  
    </div>  
    <div class="control-group">  
      <label class="control-label" for="inputPassword">Password</label>  
      <div class="controls">  
        <input type="password" id="inputPassword" placeholder="Password" ng-model="user.password">  
      </div>  
    </div>  
    <div class="control-group">  
      <div class="controls">  
        <label class="checkbox">  
          <input type="checkbox"> Remember me  
        </label>  
        <button type="button" class="btn btn-success" ng-click="submit(user)">Sign in</button>  
      </div>  
    </div>  
  </form>  

  <form class="form-horizontal">
    <div class="title control-group">  
      <label class="control-label" for="inputEmail">Register</label>  
    </div>  
    <div class="control-group">  
      <label class="control-label" for="userEmail">Email</label>  
      <div class="controls">  
        <input type="text" id="userEmail" placeholder="Email" ng-model="email">  
      </div>  
    </div>  
    <div class="control-group">  
      <div class="controls" ng-show = "showButton">  
        <button type="button" class="btn btn-success" ng-click="register(email)">Register</button>  
      </div>  
      <div ng-hide = "showButton"><span>{{message}}</span></div>
    </div>  


  </form>
</div>
