<form class="form-horizontal" role="form" name="reminder" novalidate>
  <div class="form-group">
    <label class="control-label col-sm-2" for="email">Email:</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="email" placeholder="Enter email" ng-disabled="true" ng-model = "request.owner"></div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="subject">Subject:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="subject" name="subject" placeholder="Enter reminder subject" 
      ng-model = "request.subject"
      required
      ng-minlength = "5"
      ng-maxlength = "50"></div>
  </div>
  <div class = "form-group" ng-if = "reminder.subject.$dirty">
    <div class="col-sm-offset-2 col-sm-10">
      <ng-messages for="reminder.subject.$error"  multiple>
        <ng-message when="required">Please input subject, it is required</ng-message>
        <ng-message when="minlength,maxlength">
          Please intput subject and make sure length is between 5 and 50
        </ng-message>
      </ng-messages>
    </div>
  </div>

  <div class="form-group" >
    <label class="control-label col-sm-2" for="description">Desciption:</label>
    <div class="col-sm-10">
      <textarea class="form-control" name = "description" rows="5" id="description" 
        ng-model = "request.description"
        required
        ng-minlength = "5"
        ng-maxlength = "100"></textarea>
    </div>
  </div>
  <div class="form-group" ng-if = "reminder.description.$dirty">
    <div class="col-sm-offset-2 col-sm-10">
      <div ng-messages = "reminder.description.$error" ng-messages-multiple>
        <div ng-message="required">This is required</div>
        <div ng-message="minlength">min length is 5</div>
        <div ng-message="maxlength">max length is 100</div>
      </div>
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-sm-2" for="members">Members:</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="members" placeholder="Enter members you want to send reminder to" ng-model = "request.members" multiple></div>
  </div>

  <div class="form-group">
    <label class="control-label col-sm-2" for="">Repeat?:</label>
    <div class="col-sm-10">
      <div class="checkbox">
        <label>
          <input type="checkbox" value="" ng-model = "request.repeat">Repeat Reminder?</label>
      </div>
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-sm-2" for="">Frequency?:</label>
    <div class="col-sm-10">
      <div class="radio radio-inline">
        <label>
          <input type="radio" name="optradio" ng-model = "request.frequency" value="daily">Daily</label>
      </div>
      <div class="radio radio-inline">
        <label>
          <input type="radio" name="optradio" ng-model = "request.frequency" value="weekly">Weekly</label>
      </div>
      <div class="radio radio-inline">
        <label>
          <input type="radio" name="optradio" ng-model = "request.frequency" value="monthly">Monthly By Day</label>
      </div>
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-sm-2" for="startDay">Start Day:</label>
    <div class="col-sm-10">
      <input type="date" class="form-control" id="startDay" placeholder="Enter Start Day" ng-model = "request.startDay"></div>
  </div>

  <div class="form-group">
    <label class="control-label col-sm-2" for="endDay">Start Day:</label>
    <div class="col-sm-10">
      <input type="date" class="form-control" id="endDay" placeholder="Enter End Day" ng-model = "request.endDay"></div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default" ng-click="create(request)">Submit</button>
    </div>
  </div>
</form>
